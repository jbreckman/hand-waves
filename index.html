<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Hand Waves</title>
  <style>
    body {
      background: #000;
      font-family: sans-serif;
    }
    #instructions {
      font-size: 50px;
      color: #fff;
      text-align: center;
      padding-top: 25vh;

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;

      position: absolute;
      z-index: 1;
      top: 0;
      left: 0;
      width: 100%;
      /*height: 100%;*/
    }
  </style>
</head>
<body>
  
  <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"> </script>

  <div id="instructions">Click to start</div>
  <video id="v"></video>
  <canvas id="c"></canvas>

  <script src="player.js"> </script>

</body>
</html>
